<div class="profile">
    <div class="userBox">
        <div class="header">
        </div>
        <span class="userPic" ng-click="editProfile()" ng-style="{'background-image':'url({{userinfo.user_avator}})'}"></span>
        <modal title="Edit Profile" visible="showModal">
            <profilemodal userinfo="userinfo"/>
        </modal>
        <div class="middle">
            <div class="middleText">
            <p>{{userinfo.user_name}}</p>
            <span>{{userinfo.user_specialty}}</span> 
            <br />
            {{userinfo.user_desc}}
            </div>
        </div>
        <div class="footer">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}">
                    <div class="carousel-caption">
                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>
